<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <link rel="icon" href="/favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>抖音弹幕姬</title>
</head>

<body>
  <div id="app"></div>
  <script type="text/javascript" src="/js/model.js"></script>
  <script type="text/javascript" src="/js/signature.js"></script>
  <!-- <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pako/1.0.11/pako.min.js"></script> -->
  <script type="text/javascript" src="/js/axios.min.js"></script>
  <script type="text/javascript" src="/js/pako.min.js"></script>
  <script type="text/javascript" src="/js/webmssdk.js"></script>
  <script>
    if(window.byted_acrawler) {
      var ddrt=7;
      if(navigator&&navigator.hardwareConcurrency<=4) {
        if(navigator&&navigator.deviceMemory<=2) {
          ddrt=10;
        } else {
          ddrt=8.5;
        }
      }
      window.byted_acrawler.init({
        aid: 6383,
        dfp: false,
        ddrt: ddrt,
        isSDK: false,
        enableTrack: false,
        boe: false,
        boeHost: undefined,
        intercept: true,
        enablePathList: [
          '/webcast/*',
          '/aweme/v1/*',
          '/aweme/v2/*',
          '/live/*'
        ],
        region: "cn",
      })
    }
  </script>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
